<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> News jquery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    
</head>
<body>

    <h1 style="text-align: center;text-transform: capitalize; margin: 50px; text-decoration: underline;">today's news</h1>


   
   
    <div style="gap: 30px;  ;" id="food" class="row  justify-content-center">

    </div>


</body>




<script>

fetch('https://newsapi.org/v2/everything?q=tesla&from=2024-04-23&sortBy=publishedAt&apiKey=55c2e1b32dc245879410986b4e956529')
.then(res =>{
   return res.json();

})
.then((data)=>{
    console.log(data);
    const newdata= data.articles;
    console.log(newdata);
    let rows="";
newdata.forEach((articles) => {
    rows +=`<div class="card" style="width: 30rem;">
    <img style=" width:fill-content"  src="${articles.image}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">${articles.name}</h5>
      
      <p class="card-text">${articles.ingredients}</p>
      <p class="card-text">${articles.caloriesPerServing} cal</p>
    </div>
  </div>` 
});
document.getElementById("food").innerHTML = rows;

})

</script>


</html>
